<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品マスタ検索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="バナー.jpg" id="main-banner" alt="バナー画像">
    
    <h1>商品絞り込み検索</h1>
    
<div id="filters">
    <div id="category-tiles">
        </div>

    <div id="select-filters" style="display: none;">
        
        <button id="back-to-tiles" class="reset-button">分類１の選択に戻る</button>

        <div id="select-containers">
            
            <div class="filter-container">
                <select id="select-1" class="filter-select"></select> 
                <button data-index="1" class="reset-filter" title="分類２をリセット">X</button>
            </div>
            
            <div class="filter-container">
                <select id="select-2" class="filter-select" disabled></select>
                <button data-index="2" class="reset-filter" title="分類３をリセット">X</button>
            </div>
            
            <div class="filter-container">
                <select id="select-3" class="filter-select" disabled></select>
                <button data-index="3" class="reset-filter" title="分類４をリセット">X</button>
            </div>

            <div class="filter-container">
                <select id="select-4" class="filter-select" disabled></select>
                <button data-index="4" class="reset-filter" title="分類５をリセット">X</button>
            </div>

            <div class="filter-container">
                <select id="select-5" class="filter-select" disabled></select>
                <button data-index="5" class="reset-filter" title="分類６をリセット">X</button>
            </div>
        </div>
    </div>
</div>    
    <hr>
    
    <h2>検索結果</h2>
    <div id="results">
        <p>分類１を選択してください。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
